
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>МРЭО ГИБДД | ЦЕНТРАЛЬНЫЙ ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "roadnumberscyr_regular";
            src: url("/fonts/roadnumberscyr_regular.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        :root {
            --majestic-yellow: #facc15;
            --panel-bg: rgba(12, 12, 12, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #080808;
            color: white;
            min-height: 100vh;
            /* Разрешаем скролл только если контент реально не влезает */
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Кастомный скроллбар в стиле Majestic */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(250, 204, 21, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--majestic-yellow);
        }

        .rp-font {
            font-family: 'Unbounded', sans-serif;
        }

        .gost-font {
            font-family: "roadnumberscyr_regular", sans-serif !important;
            font-weight: normal !important;
        }

        .rp-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .majestic-yellow {
            color: var(--majestic-yellow);
        }

        .majestic-bg {
            background: var(--majestic-yellow);
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            15% { opacity: 0.08; }
            85% { opacity: 0.08; }
            100% { transform: translateY(-30vh) scale(1.1); opacity: 0; }
        }

        .floating-char {
            position: absolute;
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            color: white;
            pointer-events: none;
            z-index: 0;
            animation: float 20s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes char-smooth-roll {
            0% { filter: blur(0px); opacity: 1; }
            50% { filter: blur(3px); opacity: 0.8; }
            100% { filter: blur(0px); opacity: 1; }
        }

        .animate-shuffling {
            animation: char-smooth-roll 0.3s ease-in-out infinite;
            display: inline-block;
            will-change: filter, opacity;
        }

        .grid-bg {
            background-size: 80px 80px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }

        .scanline {
            width: 100%;
            height: 20vh;
            z-index: 5;
            background: linear-gradient(0deg, transparent 0%, rgba(250, 204, 21, 0.01) 50%, transparent 100%);
            position: fixed;
            top: -20vh;
            animation: scan 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(120vh); }
        }

        input {
            caret-color: var(--majestic-yellow);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grid-bg">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
