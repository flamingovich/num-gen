
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>МРЭО ГИБДД | ЦЕНТРАЛЬНЫЙ ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "roadnumberscyr_regular";
            src: url("/fonts/roadnumberscyr_regular.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        :root {
            --majestic-yellow: #facc15;
            --majestic-blue: #3b82f6;
            --majestic-indigo: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #020202;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Динамичный Aurora Фон */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: #000;
            overflow: hidden;
        }

        .aurora-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.35;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .orb-1 {
            width: 90vw;
            height: 90vw;
            background: radial-gradient(circle, var(--majestic-yellow) 0%, transparent 80%);
            top: -40%;
            left: -15%;
            animation: orb-move-1 30s infinite alternate ease-in-out;
        }

        .orb-2 {
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, var(--majestic-blue) 0%, transparent 80%);
            bottom: -25%;
            right: -15%;
            animation: orb-move-2 35s infinite alternate-reverse ease-in-out;
        }

        @keyframes orb-move-1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 15%) scale(1.1); }
        }

        @keyframes orb-move-2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-10%, -15%) scale(1.2); }
        }

        /* Фоновые плавающие номера */
        .floating-plates {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-plate {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 4px;
            font-family: "roadnumberscyr_regular", sans-serif;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            user-select: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(5deg); }
            66% { transform: translate(-20px, 40px) rotate(-3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Сетка */
        .grid-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at center, black 10%, transparent 100%);
        }

        .overlay-vignette {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.95) 100%);
            pointer-events: none;
        }

        .noise {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .rp-font {
            font-family: 'Unbounded', sans-serif;
        }

        /* Ослабленные тени у символов номера */
        .gost-font {
            font-family: "roadnumberscyr_regular", sans-serif !important;
            font-weight: normal !important;
            filter: drop-shadow(0px 1.5px 2px rgba(0,0,0,0.4));
        }

        .rp-panel {
            background: rgba(10, 10, 10, 0.45);
            backdrop-filter: blur(60px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .majestic-yellow {
            color: var(--majestic-yellow);
        }

        .majestic-bg {
            background: var(--majestic-yellow);
        }

        @keyframes char-smooth-roll {
            0% { filter: blur(0px) brightness(1.2); opacity: 1; transform: scale(1); }
            50% { filter: blur(2px) brightness(0.8); opacity: 0.6; transform: scale(0.96); }
            100% { filter: blur(0px) brightness(1.2); opacity: 1; transform: scale(1); }
        }

        .animate-shuffling {
            animation: char-smooth-roll 0.08s ease-in-out infinite;
            display: inline-block;
        }

        .plate-gradient {
            background: linear-gradient(165deg, 
                #ffffff 0%, 
                #fcfcfc 30%, 
                #eeeeee 50%, 
                #e5e5e5 55%, 
                #ffffff 100%
            );
            position: relative;
        }
        
        .plate-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 12% 12%, rgba(255,255,255,0.9) 0%, transparent 65%);
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(250, 204, 21, 0.3);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="bg-container">
        <div class="aurora-orb orb-1"></div>
        <div class="aurora-orb orb-2"></div>
    </div>
    
    <!-- Фоновые "блатные" номера -->
    <div class="floating-plates">
        <div class="bg-plate" style="top: 15%; left: 10%; animation: float-around 15s infinite ease-in-out;">А 777 АА 77</div>
        <div class="bg-plate" style="top: 65%; left: 5%; animation: float-around 18s infinite ease-in-out reverse;">О 001 ОО 99</div>
        <div class="bg-plate" style="top: 25%; right: 8%; animation: float-around 20s infinite ease-in-out 2s;">Е 001 КХ 77</div>
        <div class="bg-plate" style="bottom: 20%; right: 12%; animation: float-around 16s infinite ease-in-out 1s reverse;">В 888 ВВ 88</div>
        <div class="bg-plate" style="top: 45%; left: 25%; animation: float-around 22s infinite ease-in-out 3s;">М 777 ММ 777</div>
        <div class="bg-plate" style="bottom: 10%; left: 40%; animation: float-around 19s infinite ease-in-out 0.5s;">Х 666 ХХ 66</div>
    </div>

    <div class="grid-layer"></div>
    <div class="overlay-vignette"></div>
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
