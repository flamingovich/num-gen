
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МРЭО ГИБДД | ЦЕНТРАЛЬНЫЙ ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "roadnumberscyr_regular";
            src: url("/fonts/roadnumberscyr_regular.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #080808;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .rp-font {
            font-family: 'Unbounded', sans-serif;
        }

        .gost-font {
            font-family: "roadnumberscyr_regular", sans-serif !important;
            font-weight: normal !important;
        }

        /* Majestic RP Style Glass */
        .rp-panel {
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 120px -20px rgba(0, 0, 0, 0.9);
        }

        .majestic-yellow {
            color: #facc15;
        }

        .majestic-bg {
            background: #facc15;
        }

        /* Background floating elements animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.12; }
            90% { opacity: 0.12; }
            100% { transform: translateY(-400px) scale(1.1); opacity: 0; }
        }

        .floating-char {
            position: absolute;
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            color: white;
            pointer-events: none;
            z-index: 0;
            animation: float 15s linear infinite;
        }

        /* 
           Smooth Digital Motion Blur:
           Удалено увеличение (transform: scale).
           Используется только мягкое размытие для имитации движения без "прыжков" и искажений размера.
        */
        @keyframes char-smooth-roll {
            0% { filter: blur(0px); }
            50% { filter: blur(2px); }
            100% { filter: blur(0px); }
        }

        .animate-shuffling {
            /* Плавная анимация без изменения размера */
            animation: char-smooth-roll 0.4s ease-in-out infinite;
            display: inline-block;
            opacity: 1;
            will-change: filter;
        }

        /* Grid Background */
        .grid-bg {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        .scanline {
            width: 100%;
            height: 150px;
            z-index: 5;
            background: linear-gradient(0deg, rgba(250, 204, 21, 0) 0%, rgba(250, 204, 21, 0.02) 50%, rgba(250, 204, 21, 0) 100%);
            position: absolute;
            top: -150px;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -150px; }
            100% { top: 100%; }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
<body class="grid-bg">
    <div class="scanline"></div>
    <div id="root"></div>

</body>
</html>
