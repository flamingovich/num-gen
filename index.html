
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>МРЭО ГИБДД | ЦЕНТРАЛЬНЫЙ ТЕРМИНАЛ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500;800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "roadnumberscyr_regular";
            src: url("/fonts/roadnumberscyr_regular.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        :root {
            --majestic-yellow: #facc15;
            --panel-bg: rgba(8, 8, 8, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #010101;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Улучшенный анимированный фон */
        .bg-animated {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #010101 100%);
            overflow: hidden;
        }

        .bg-blob {
            position: absolute;
            width: 90vw;
            height: 90vw;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.04) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(150px);
            animation: move-bg 35s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes move-bg {
            0% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(15%, 20%) scale(1.15); }
            100% { transform: translate(25%, -15%) scale(0.95); }
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(250, 204, 21, 0.2);
            border-radius: 10px;
        }

        .rp-font {
            font-family: 'Unbounded', sans-serif;
        }

        /* Объем символов (эффект тиснения) */
        .gost-font {
            font-family: "roadnumberscyr_regular", sans-serif !important;
            font-weight: normal !important;
            /* Убран белый блик (drop-shadow), оставлена только слабая тень для минимального объема */
            filter: 
                drop-shadow(0px 1px 1px rgba(0,0,0,0.5));
        }

        .rp-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .majestic-yellow {
            color: var(--majestic-yellow);
        }

        .majestic-bg {
            background: var(--majestic-yellow);
        }

        @keyframes char-smooth-roll {
            0% { filter: blur(0px) brightness(1.1); opacity: 1; }
            50% { filter: blur(1px) brightness(0.8); opacity: 0.7; }
            100% { filter: blur(0px) brightness(1.1); opacity: 1; }
        }

        .animate-shuffling {
            animation: char-smooth-roll 0.1s ease-in-out infinite;
            display: inline-block;
        }

        /* Реалистичный градиент номера */
        .plate-gradient {
            background: linear-gradient(165deg, 
                #ffffff 0%, 
                #fafafa 30%, 
                #f0f0f0 50%, 
                #e5e5e5 55%, 
                #f5f5f5 100%
            );
            position: relative;
        }
        
        .plate-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 15% 15%, rgba(255,255,255,0.6) 0%, transparent 45%);
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="bg-animated">
        <div class="bg-blob" style="top: -5%; left: -5%;"></div>
        <div class="bg-blob" style="bottom: -10%; right: -5%; animation-delay: -12s; background: radial-gradient(circle, rgba(250, 204, 21, 0.03) 0%, transparent 70%);"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
